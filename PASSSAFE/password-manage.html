<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generate</title>
    <link rel="stylesheet" href="css/manage.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="card">
        <div class="logo">
            <img src="assets/img/logo.png" alt="Pass Safe Logo" class="logo-img">
        </div>
        <h1 class="title">Password Generate</h1>
        <table class="password-table">
            <thead>
                <tr>
                    <th>Generation Date</th>
                    <th>Password</th>
                    <th>Usage</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="passwordList">
                <!-- Password List Will be Populated Here -->
            </tbody>
        </table>
        <div class="btn__bar">
            <div id="homeButtonContainer" style="margin-top: 20px;">
                <!-- 홈으로 가기 버튼이 렌더링될 공간 -->
            </div>
            <div id="txtButtonContainer" style="margin-top: 20px;">
                <!-- 파일로 추출하기 버튼이 렌더링될 공간 -->
            </div>
        </div>
    </div>
</body>

    <script src="js/manage.js"></script>
</body>

</html>
