<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/generate.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <a href="index.html">
                  <img src="assets/img/logo.png" alt="Pass Safe Logo" class="logo-img" style="cursor: pointer;">
                </a>
              </div>
            <h1 class="title">Password Generate</h1>

            <!-- 옵션 1 -->
            <div class="options">
                <h4>Step 1: Select password type</h4>
                <label>
                    <input type="checkbox" id="includeLetters"> Include Letters (A-Z, a-z)
                </label>
                <label>
                    <input type="checkbox" id="includeNumbers"> Include Numbers (0-9)
                </label>
                <label>
                    <input type="checkbox" id="includeSpecialChars"> Include Special Characters (!, @, #, $, etc.)
                </label>
                <p id="option1-warning" class="warning"></p>
            </div>

            <!-- 옵션 2 -->
            <div class="options">
                <h4>Step 2: Select password length</h4>
                <label>
                    <input type="radio" name="lengthOption" value="8-12"> 8~12 Characters
                </label>
                <label>
                    <input type="radio" name="lengthOption" value="12-16"> 12~16 Characters
                </label>
                <label>
                    <input type="radio" name="lengthOption" value="16-20"> 16~20 Characters
                </label>
                <p id="option2-warning" class="warning"></p>
            </div>

            <button id="generateButton" class="btn-fill">Generate</button>
            <div id="result" class="alert"></div>
        </div>
    </div>

    <script src="js/generate.js"></script>
</body>

</html>
