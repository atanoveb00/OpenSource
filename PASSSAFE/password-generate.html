<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/generate.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <h1 class="title">비밀번호 생성</h1>

            <div class="options">
                <label>
                    <input type="checkbox" id="includeLetters"> Include Letters (A-Z, a-z)
                </label>
                <label>
                    <input type="checkbox" id="includeNumbers"> Include Numbers (0-9)
                </label>
                <label>
                    <input type="checkbox" id="includeSpecialChars"> Include Special Characters (!, @, #, $, etc.)
                </label>
                <label>
                    <input type="checkbox" id="minLength"> Minimum Length: 8 Characters
                </label>
            </div>

            <button id="generateButton" class="btn">비밀번호 생성하기</button>
            <div id="result" class="alert"></div>
        </div>
    </div>

    <script src="js/generate.js"></script>
</body>

</html>
