<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Check</title>
    <link rel="stylesheet" href="css/check.css" />
    <!-- zxcvbn CDN -->
    <script src="https://cdn.jsdelivr.net/npm/zxcvbn@4.4.2/dist/zxcvbn.js"></script>
  </head>

  <body>
    <div class="card">
      <h1>Password Check</h1>

      <!-- 비밀번호 안전도 검사 -->
      <div>
        <label for="passwordInput">Enter a password:</label>
        <div style="position: relative; display: flex; align-items: center">
          <input
            type="password"
            id="passwordInput"
            placeholder="Enter password"
            style="width: 100%; padding-right: 40px"
          />
          <button type="button" id="togglePassword">
            <img
              src="assets/img/eye-closed.png"
              alt="Toggle Password Visibility"
              id="eyeIcon"
            />
          </button>
        </div>
        <p id="result"></p>

        <!-- 비밀번호 상태 체크 -->
        <div id="condition-container">
          <div id="condition-status"></div>
        </div>
      </div>

      <div id="strength-bar-container">
        <div id="strength-bar"></div>
      </div>
      <p id="strength-text">Password strength: Waiting...</p>

      <!-- brute force 시뮬레이션 -->
      <button id="brute-force-button">Start Brute Force Simulation</button>
      <p id="current-attempt">Current attempt:</p>

      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress-bar-fill" id="progress-bar-fill"></div>
        </div>
      </div>
      <div>
        <p id="status">Status: Waiting...</p>
        <p id="brute-strength-text">Password strength: Waiting...</p>
      </div>
    </div>

    <!-- Weak Password Dictionary Check -->
    <div id="dictionary-check-container">
      <h1>Weak Password Dictionary Check</h1>
      <form id="dictionary-check-form">
        <label for="dictionary-password">Enter a password:</label>
        <input
          type="password"
          id="dictionary-password"
          placeholder="Enter password"
          required
        />
        <button type="submit">Check Dictionary</button>
      </form>
      <div id="dictionary-check-result"></div>
    </div>

    <!-- 단일 비밀번호 검사 -->
    <div class="container">
      <h1>단일 비밀번호 검사</h1>
      <form id="password-form">
        <label for="password">Enter your password:</label>
        <input
          type="password"
          id="password_HIBP"
          placeholder="Enter password"
          required
        />
        <button type="submit">Check Password</button>
      </form>
      <div id="result_HIBP_Single"></div>
    </div>

    <!-- 대량 비밀번호 검사 -->
    <div class="container">
      <h1>대량 비밀번호 검사</h1>
      <form id="bulk-form">
        <label for="bulk-passwords">Upload a file with passwords:</label>
        <input type="file" id="bulk-passwords" accept=".txt" />
        <button type="submit">Check Bulk Passwords</button>
      </form>
      <div id="result_HIBP_Multiple"></div>
    </div>

    <div id="loading-message" style="display: none; color: blue">
      📂 로딩 중입니다. 잠시만 기다려주세요...
    </div>
    <div id="rockyou-status" style="display: none; color: green">
      ✅ 로딩이 완료되었습니다. 원활한 사용을 위해 조금만 더 기다려주세요! 😊
      (이 창이 사라지면 사용 가능)
    </div>

    <script type="module" src="js/check.js"></script>
  </body>
</html>
