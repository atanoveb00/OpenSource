<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Test</title>
    <link rel="stylesheet" href="css/check.css" />
    <!-- zxcvbn CDN -->
    <script src="https://cdn.jsdelivr.net/npm/zxcvbn@4.4.2/dist/zxcvbn.js"></script>
  </head>
  <body>
    <div class="card">
      <h1>Password Test</h1>
      <div>
        <label for="passwordInput">Enter a password:</label>
        <input
          type="password"
          id="passwordInput"
          placeholder="Enter password"
        />
      </div>
      <div id="strength-bar-container">
        <div id="strength-bar"></div>
      </div>
      <p id="strength-text">Password strength: Waiting...</p>
      <p id="result"></p>
    </div>

    <!-- ////////// -->

    <div class="container">
      <h1>Password Security Checker</h1>
      <form id="password-form">
        <label for="password">Enter your password:</label>
        <input
          type="password"
          id="password_HIBP"
          placeholder="Enter password"
          required
        />
        <button type="submit">Check Password</button>
      </form>
      <div id="result_HIBP"></div>
    </div>

    <script type="module" src="js/check.js"></script>
  </body>
</html>
